<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>查询用户信息</title>
	<div th:replace="~{commons/headdoc.html::headdoc}"></div>

</head>

<body>

	<div th:replace="~{commons/topbar.html::topbar}"></div>

	<div id="panel" class="container-fluid">
		<div class="row">

			<div th:replace="~{commons/adminsidebar.html::adminsidebar(first='person',second='display')}"></div>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

				<form th:action="@{/admin/name}" style="display: flex; position: absolute;" method="post">
					<div class="form-group" style="width: 206px;">
						<label>按姓名查询</label>
						<input type="text" name="name" class="form-control">
					</div>
					<button type="submit" style="height: 50px; margin-top: 38px;" class="btn btn-primary">确认</button>
				</form>
				<form th:action="@{/admin/uid}" style="display: flex; margin-left: 400px;" method="post">
					<div class="form-group" style="width: 206px;">
						<label>按账号查询</label>
						<input type="text" name="uid" class="form-control">
					</div>
					<button type="submit" style="height: 50px; margin-top: 38px;" class="btn btn-primary">确认</button>
				</form>


				<div class="table-responsive">
					<table class="table table-striped table-sm">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Phone</th>
								<th>Gender</th>
								<th>Operation</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user:${users}">
								<td th:text="${user.getUid()}"></td>
								<td th:text="${user.getUname()}"></td>
								<td th:text="${user.getPhone()}"></td>
								<td th:text="${user.getGender()==0?'女':'男'}"></td>
								<td>
									<a class="btn btn-sm btn-primary"
									   th:href="@{/admin/alteruser/}+${user.uid}">&nbsp;修改&nbsp;</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>

	<div th:replace="~{commons/jsdoc.html::jsdoc}"></div>

</body>

</html>
