<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户列表</title>
    <div th:replace="~{commons/headdoc.html::headdoc}"></div>

</head>

<body>

<div th:replace="~{commons/topbar.html::topbar}"></div>

<div id="panel" class="container-fluid">
    <div class="row">

        <div th:replace="~{commons/adminsidebar.html::adminsidebar(first='user',second='add')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form href="/admin/adduser" method="post">
                <div class="row" style="width: 777px;margin: auto;margin-top: 77px;">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">用户注册</div>
                                <div class="card-category">请输入待添加用户的信息，包括姓名、性别、电话和密码<a class="link" href="https://bootstrap-notify.remabledesigns.com/">Bootstrap Notify</a></div>
                            </div>
                            <div class="card-body">
                                <div class="form">
                                    <div class="form-group form-show-notify row">
                                        <div class="col-lg-3 col-md-3 col-sm-4 text-right">
                                            <label> 姓名:</label>
                                        </div>
                                        <div class="col-lg-4 col-md-9 col-sm-8">
                                            <input type="text" class="form-control" name="uname" placeholder="Enter Name">
                                        </div>
                                    </div>
                                    <div class="form-group form-show-notify row">
                                        <div class="col-lg-3 col-md-3 col-sm-4 text-right">
                                            <label> 电话:</label>
                                        </div>
                                        <div class="col-lg-4 col-md-9 col-sm-8">
                                            <input type="text" class="form-control" name="phone" placeholder="Enter Name">
                                        </div>
                                    </div>
                                    <div class="form-group form-show-notify row">
                                        <div class="col-lg-3 col-md-3 col-sm-4 text-right">
                                            <label> 性别:</label>
                                        </div>
                                        <select class="form-control input-fixed" style="margin-left: 15px;" name="gender">
                                            <option value="1">男</option>
                                            <option value="0">女</option>
                                        </select>
                                    </div>
                                    <div class="form-group form-show-notify row">
                                        <div class="col-lg-3 col-md-3 col-sm-4 text-right">
                                            <label> 密码:</label>
                                        </div>
                                        <div class="col-lg-4 col-md-9 col-sm-8">
                                            <input type="password" class="form-control" name="upwd" placeholder="Enter Password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="form">
                                    <div class="form-group from-show-notify row">
                                        <div class="col-lg-3 col-md-3 col-sm-12">

                                        </div>
                                        <div class="col-lg-4 col-md-9 col-sm-12">
                                            <button id="displayNotif" class="btn btn-success">提交</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>

<div th:replace="~{commons/jsdoc.html::jsdoc}"></div>

</body>

</html>
