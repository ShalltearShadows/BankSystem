<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改信息</title>
    <div th:replace="~{commons/headdoc.html::headdoc}"></div>
</head>
<body>

<div th:replace="~{commons/topbar.html::topbar}"></div>
<div id="panel" class="container-fluid">
    <div class="row">

        <div th:replace="~{commons/adminsidebar.html::adminsidebar(first='person',second='alter')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/admin/alter}" method="post">
                <input type="hidden" name="aid" th:value="${admin.getAid()}">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="aname" th:value="${admin.getAname()}">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" name="phone" th:value="${admin.getPhone()}">
                </div>
                <div class="form-group">
                    <label>Gender</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender"  value="1"
                               th:checked="${admin.getGender()==1}">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender"  value="0"
                               th:checked="${admin.getGender()==0}">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">修改</button>
            </form>
            <div>
                <button style="display: none" id="alert_demo_3_2"> Error</button>
                <button style="display: none" id="alert_demo_3_3"> Success</button>
            </div>
        </main>
    </div>
</div>
<div th:replace="~{commons/jsdoc.html::jsdoc}"></div>

</body>
</html>
