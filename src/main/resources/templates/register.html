<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <div th:replace="~{commons/headdoc.html::headdoc}"></div>
    <style>
        input{
            float: left;
        }
        font{
            float: left;
            display: inline;
            position: absolute;
            width: inherit;
            line-height: 46px;
        }
    </style>
</head>
<body>
<form href="/user/register" method="post" th:object="${userInfo}">
    <div class="row" style="width: 777px;margin: auto;margin-top: 77px;">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">用户注册</div>
                    <div class="card-category">请输入您的信息，包括姓名、性别、电话和密码</div>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="form-group form-show-notify row">
                            <div class="col-lg-3 col-md-3 col-sm-4 text-right">
                                <label> 姓名:</label>
                            </div>
                            <div class="col-lg-4 col-md-9 col-sm-8">
                                <input type="text" required class="form-control" name="uname" placeholder="Enter Name">
                                <font style="color: red;" th:if="${#fields.hasErrors('uname')}" th:errors="*{uname}"></font>
                            </div>
                        </div>
                        <div class="form-group form-show-notify row">
                            <div class="col-lg-3 col-md-3 col-sm-4 text-right">
                                <label> 电话:</label>
                            </div>
                            <div class="col-lg-4 col-md-9 col-sm-8">
                                <input type="text" required class="form-control" name="phone" placeholder="Enter Phone">
                                <font style="color: red;" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></font>
                            </div>
                        </div>
                        <div class="form-group form-show-notify row">
                            <div class="col-lg-3 col-md-3 col-sm-4 text-right">
                                <label> 性别:</label>
                            </div>
                            <select class="form-control input-fixed" required  style="margin-left: 15px;" name="gender">
                                <option value="1">男</option>
                                <option value="0">女</option>
                            </select>
                        </div>
                        <div class="form-group form-show-notify row">
                            <div class="col-lg-3 col-md-3 col-sm-4 text-right">
                                <label> 密码:</label>
                            </div>
                            <div class="col-lg-4 col-md-9 col-sm-8">
                                <input type="password" required  class="form-control" name="upwd" placeholder="Enter Password">
                                <font style="color: red;" th:if="${#fields.hasErrors('upwd')}" th:errors="*{upwd}"></font>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="form">
                        <div class="form-group from-show-notify row">
                            <div class="col-lg-3 col-md-3 col-sm-12">

                            </div>
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                <button class="btn btn-success">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


<div th:replace="~{commons/jsdoc.html::jsdoc}"></div>

</body>
</html>
