<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Template for Bootstrap</title>
    <div th:replace="~{commons/headdoc.html::headdoc}"></div>

</head>

<body>

<div th:replace="~{commons/topbar.html::topbar}"></div>

<div id="panel" class="container-fluid">
    <div class="row">

        <div th:replace="~{commons/sidebar.html::sidebar(first='log',second='all')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="table-responsive">
                <table class="table table-striped table-sm" th:if="${not #strings.isEmpty(logs)}">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>转入卡</th>
                        <th>转出卡</th>
                        <th>金额</th>
                        <th>类型</th>
                        <th>日期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="log:${logs}">
                        <td th:text="${log.getLid()}"></td>
                        <td th:text="${log.getCid1()}"></td>
                        <td th:text="${log.getCid2()}"></td>
                        <td th:text="${log.getAmount()}"></td>
                        <td th:text="${log.getOperation()}"></td>
                        <td th:text="${#dates.format(log.getDate(),'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{commons/jsdoc.html::jsdoc}"></div>

</body>

</html>
