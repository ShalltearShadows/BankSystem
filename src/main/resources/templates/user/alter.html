<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Template for Bootstrap</title>
    <div th:replace="~{commons/headdoc.html::headdoc}"></div>
</head>
<body>

<div th:replace="~{commons/topbar.html::topbar}"></div>
<div class="container-fluid">
    <div class="row">

        <div th:replace="~{commons/sidebar.html::sidebar(first='person',second='alter')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/user/alter}" method="post">
                <input type="hidden" name="uid" th:value="${user.getUid()}">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="uname" th:value="${user.getUname()}">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" name="phone" th:value="${user.getPhone()}">
                </div>
                <div class="form-group">
                    <label>Gender</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender"  value="1"
                               th:checked="${user.getGender()==1}">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender"  value="0"
                               th:checked="${user.getGender()==0}">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <!--复选框-->

<!--                    <label>department</label>-->
<!--                    <select class="form-control" name="department.id">-->
<!--                        <option th:selected="${emp.getDepartment().getId()==dept.getId()}"-->
<!--                                th:each="dept:${departments}"-->
<!--                                th:text="${dept.getDepartmentName()}"-->
<!--                                th:value="${dept.id}"></option>-->
<!--                    </select>-->
<!--                </div>-->
<!--                <div class="form-group" >-->
<!--                    <label>Birth</label>-->
<!--                    <input type="text" class="form-control" name="birth" th:value="${#dates.format(emp.getBirth(),'yyyy-MM-dd HH:mm:ss')}">-->
<!--                </div>-->
                <button type="submit" class="btn btn-primary">修改</button>
            </form>
        </main>
    </div>
</div>
<div th:replace="~{commons/jsdoc.html::jsdoc}"></div>

</body>
</html>
