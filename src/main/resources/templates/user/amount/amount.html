<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{commons/headdoc.html::headdoc}"></div>
</head>
<body>
    <div th:replace="~{commons/topbar.html::topbar}"></div>
    <div th:replace="~{commons/sidebar.html::sidebar(first='amount',second='display')}"></div>

    <main  id="panel" role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>银行卡</th>
                <th>余额</th>
                <th>开卡日期</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="card:${cards}">
                <td th:text="${card.getCid()}"></td>
                <td th:text="${card.getAmount()}"></td>
                <td th:text="${#dates.format(card.getDate(),'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <a class="btn btn-sm btn-primary"
                       th:href="@{/amount/deposit/}+${card.cid}">&nbsp;存款&nbsp;</a>
                    <a class="btn btn-sm btn-danger"
                       th:href="@{/amount/withdraw/}+${card.cid}">&nbsp;取款&nbsp;</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <button style="display: none" id="alert_demo_3_2"> Error</button>
            <button style="display: none" id="alert_demo_3_3"> Success</button>
        </div>
    </div>
    </main>

    <div th:replace="~{commons/jsdoc.html::jsdoc}"></div>
</body>
</html>
