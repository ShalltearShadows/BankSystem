<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Template for Bootstrap</title>
    <div th:replace="~{commons/headdoc.html::headdoc}"></div>

</head>

<body>

    <div th:replace="~{commons/topbar.html::topbar}"></div>

    <div class="container-fluid">
    <div class="row">

        <div th:replace="~{commons/sidebar.html::sidebar(first='person',second='display')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <h2>个人信息</h2>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <tbody>
                        <tr><td>ID</td><td th:text="${user.getUid()}"></td></tr>
                        <tr><td>Name</td><td th:text="${user.getUname()}"></td></tr>
                        <tr><td>Phone</td><td th:text="${user.getPhone()}"></td></tr>
                        <tr><td>Gender</td><td th:text="${user.getGender()==0?'女':'男'}"></td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

    <div th:replace="~{commons/jsdoc.html::jsdoc}"></div>

</body>

</html>
